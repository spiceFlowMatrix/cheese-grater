@if(_dataSource) {
<table
  mat-table
  [dataSource]="_dataSource"
  matSort
  [matSortDisabled]="!sorting"
  (matSortChange)="handleSortChange($event)"
>
  @for (column of displayedColumns; track $index) {
  <ng-container [matColumnDef]="column.value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.label }}
    </th>

    <td mat-cell *matCellDef="let element">{{ element[column.value] }}</td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="_columns"></tr>
  <tr mat-row *matRowDef="let row; columns: _columns"></tr>
</table>
} @else {
<p>Data source initializing...</p>
}
